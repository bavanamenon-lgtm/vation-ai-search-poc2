<!DOCTYPE html>
<html>
<head>
  <title>Vation AI Search â€“ Demo</title>
  <style>
    body {
      font-family: Inter, Arial;
      background: #0b0b0f;
      color: white;
      padding: 40px;
    }
    input {
      width: 70%;
      padding: 12px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      background: #8b5cf6;
      color: white;
      border: none;
      cursor: pointer;
    }
    pre {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #111;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>Vation AI Search (Demo)</h1>

<input id="q" value="Summarize Vation Customer Experience capabilities in 1 line + 5 bullets, max 120 words." />
<button onclick="ask()">Ask</button>

<pre id="out"></pre>

<script>
async function ask() {
  document.getElementById("out").innerText = "Thinking...";
  const r = await fetch("https://vation-ai-search-poc2.vercel.app/api/ask", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      preset: "cx",
      question: document.getElementById("q").value,
      siteBaseUrl: "https://vation.com",
      model: "gemini-2.0-flash"
    })
  });
  const j = await r.json();
  document.getElementById("out").innerText = j.answer || "No response";
}
</script>

</body>
</html>
